<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quizz da Programa√ß√£o</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f8ff;
      color: #222;
    }

    .header {
      background: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .nav {
      background: #0080c0;
      padding: 10px;
      text-align: center;
    }

    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .content h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
    }

    .pergunta {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .pergunta.correta {
      border: 2px solid #4CAF50;
      background: #e8f5e9;
    }

    .pergunta.errada {
      border: 2px solid #f44336;
      background: #ffebee;
    }

    label {
      display: block;
      margin-top: 5px;
    }

    button[type="submit"], #restart {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #004080;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0059b3;
    }

    #pontuacao {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #004080;
    }

    #barra-progresso {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    #barra {
      height: 100%;
      background: #4CAF50;
      width: 0;
      transition: width 0.5s ease-in-out;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #004080;
      color: white;
      margin-top: 40px;
    }

    #restart {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>QUIZ</h1>
  </div>


  <div class="nav">
    <a href="index.html"> Home </a>
    <a href="geolocalizador.html"> Geolocalizador</a>
    <a href="visaosegura.html">Dire√ß√£o Segura</a>
    <a href="quiz.html">Quiz</a>
    <a href="sistsolar.html">Sistema Solar</a>
  </div>

  <div class="content">
    <h1>Quizz da Programa√ß√£o</h1>
    <form id="quiz-form">
      <div id="quiz-container"></div>
      <button type="submit">üöÄ Finalizar Quiz</button>
    </form>
    <div id="pontuacao"></div>
    <div id="barra-progresso"><div id="barra"></div></div>
    <button id="restart">üîÅ Tentar de Novo</button>
  </div>

  <footer>
    <div>&copy; 2025 - Projeto AI - Programador de Sistemas - SENAI Videira</div>
  </footer>

  <script>
    const todasPerguntas = [
      { texto: "Mais de 400 motoristas dormiram ao volante...", resposta: "V" },
      { texto: "Os acidentes nas rodovias federais aumentaram 14%...", resposta: "V" },
      { texto: "Sonol√™ncia ao volante n√£o representa risco...", resposta: "F" },
      { texto: "Sonol√™ncia compromete o tempo de rea√ß√£o...", resposta: "V" },
      { texto: "Em 2024, a BR-101 foi a rodovia com mais acidentes...", resposta: "V" },
      { texto: "Todos os carros no Brasil t√™m sistema de detec√ß√£o de cansa√ßo...", resposta: "F" },
      { texto: "Projeto quer levar essa tecnologia a carros antigos...", resposta: "V" },
      { texto: "Carros antes de 2000 t√™m esse sistema...", resposta: "F" },
      { texto: "O sistema desacelera se o motorista dorme...", resposta: "V" },
      { texto: "Detec√ß√£o de cansa√ßo surgiu com carros de luxo...", resposta: "V" },
      { texto: "Dire√ß√£o Segura quer salvar vidas com tecnologia...", resposta: "V" },
      { texto: "Sistema s√≥ analisa o volante, n√£o o motorista...", resposta: "F" },
      { texto: "O projeto visa seguran√ßa para todos motoristas...", resposta: "V" },
      { texto: "Carros modernos j√° salvam vidas com essa tech...", resposta: "V" },
    ];

    const quizContainer = document.getElementById("quiz-container");
    const pontuacaoDiv = document.getElementById("pontuacao");
    const barra = document.getElementById("barra");
    const restartBtn = document.getElementById("restart");

    todasPerguntas.forEach((p, i) => {
      const div = document.createElement("div");
      div.classList.add("pergunta");
      div.id = `pergunta-${i}`;
      div.innerHTML = `
        <p><strong>${i + 1}.</strong> ${p.texto}</p>
        <label><input type="radio" name="q${i}" value="V" required> Verdadeiro</label>
        <label><input type="radio" name="q${i}" value="F"> Falso</label>
      `;
      quizContainer.appendChild(div);
    });

    document.getElementById("quiz-form").addEventListener("submit", function (e) {
      e.preventDefault();
      let pontos = 0;
      todasPerguntas.forEach((p, i) => {
        const resposta = document.querySelector(`input[name="q${i}"]:checked`);
        const div = document.getElementById(`pergunta-${i}`);
        if (resposta.value === p.resposta) {
          div.classList.add("correta");
          pontos++;
        } else {
          div.classList.add("errada");
        }
      });

      const porcentagem = Math.round((pontos / todasPerguntas.length) * 100);
      pontuacaoDiv.innerHTML = `üíØ Acertos: <strong>${pontos}</strong> de ${todasPerguntas.length} (${porcentagem}%)`;
      barra.style.width = `${porcentagem}%`;

      this.querySelectorAll("input").forEach(i => i.disabled = true);
      this.querySelector("button").disabled = true;
      restartBtn.style.display = "block";
    });

    restartBtn.addEventListener("click", () => {
      location.reload();
    });
  </script>
</body>
</html>
