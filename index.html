<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>üíª Quizz da Programa√ß√£o </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      color: #003366;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0055aa;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .pergunta {
      margin: 20px 0;
      padding: 15px;
      border: 2px solid #0055aa;
      border-radius: 10px;
      background-color: #ffffff;
      transition: 0.3s;
    }

    .pergunta.correta {
      background-color: #d2f8e1;
      border-color: #00c853;
    }

    .pergunta.errada {
      background-color: #ffdde0;
      border-color: #d50000;
    }

    label {
      display: block;
      margin-top: 10px;
      cursor: pointer;
    }

    button {
      background-color: #0055aa;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0077cc;
    }

    #mensagem-encerrada {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007744;
    }

    #pontuacao-barra {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
      display: none;
    }

    #barra {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c3ff, #0055aa);
      transition: width 1s ease-out;
    }

    #reiniciar {
      display: none;
      margin-top: 30px;
      background-color: #999;
    }

    #reiniciar:hover {
      background-color: #666;
    }

    .progress-text {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üíª Quizz da Programa√ß√£o</h1>

  <form id="formulario" data-bloqueado="false">
    <div id="perguntas-container"></div>
    <button type="submit">üöÄ Enviar Respostas</button>
  </form>

  <div id="mensagem-encerrada"></div>
  <div id="pontuacao-barra"><div id="barra"></div></div>
  <div class="progress-text" id="progressText"></div>
  <button id="reiniciar">üîÅ Tentar Novamente</button>

  <script>
    const todasPerguntas = [
      { texto: "Mais de 400 motoristas dormiram ao volante e causaram acidentes em Santa Catarina entre 2021 e 2023.JavaScript √© usado para tornar p√°ginas web interativas.", resposta: "V" },
      { texto: "O sistema inteligente do projeto detecta sinais de cansa√ßo pelo olhar do motorista e desacelera o carro automaticamente.", resposta: "V" },
      { texto: "Carros fabricados antes dos anos 2000 geralmente j√° possuem detectores de fadiga de s√©rie.", resposta: "F" },
      { texto: "J√∫piter √© o menor planeta do Sistema Solar.", resposta: "F" },
      { texto: "Saturno √© famoso pelos seus an√©is quadrados", resposta: "F" },
      { texto: "O sol √© um planeta do sistema solar?", resposta: "V" },
      { texto: "Marte √© chamado de Planeta Vermelho por causa da sua cor avermelhada.", resposta: "V" },
      { texto: "Python n√£o permite usar n√∫meros em c√°lculos.", resposta: "F" },
      { texto: "Console.log √© usado em Python para mostrar mensagens.", resposta: "F" },
      { texto: "L√≥gica de programa√ß√£o √© fundamental para escrever c√≥digos eficientes.", resposta: "V" }
    ];

    const perguntasSelecionadas = [...todasPerguntas];
    const container = document.getElementById("perguntas-container");
    const progressText = document.getElementById("progressText");

    perguntasSelecionadas.forEach((p, i) => {
      const div = document.createElement("div");
      div.classList.add("pergunta");
      div.id = `pergunta-${i}`;
      div.innerHTML = `
        <p><strong>${i + 1}.</strong> ${p.texto}</p>
        <label><input type="radio" name="q${i}" value="V" required> Verdadeiro</label>
        <label><input type="radio" name="q${i}" value="F"> Falso</label>
      `;
      container.appendChild(div);
    });

    const formulario = document.getElementById("formulario");
    const mensagemEncerrada = document.getElementById("mensagem-encerrada");
    const barra = document.getElementById("barra");
    const pontuacaoBarra = document.getElementById("pontuacao-barra");
    const reiniciar = document.getElementById("reiniciar");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();

      let pontos = 0;
      perguntasSelecionadas.forEach((p, i) => {
        const resposta = document.querySelector(`input[name="q${i}"]:checked`);
        const div = document.getElementById(`pergunta-${i}`);
        if (resposta && resposta.value === p.resposta) {
          pontos++;
          div.classList.add("correta");
        } else {
          div.classList.add("errada");
        }
      });

      const porcentagem = Math.round((pontos / perguntasSelecionadas.length) * 100);
      mensagemEncerrada.innerHTML = `‚úÖ Voc√™ acertou <strong>${pontos}</strong> de <strong>${perguntasSelecionadas.length}</strong> (<strong>${porcentagem}%</strong>)`;
      mensagemEncerrada.style.display = "block";
      barra.style.width = `${porcentagem}%`;
      pontuacaoBarra.style.display = "block";

      progressText.textContent = porcentagem >= 80
        ? "üî• Codando como um(a) pro!"
        : porcentagem >= 50
        ? "‚ö° T√° no caminho certo, continua assim!"
        : "üß† Bora revisar mais um pouquinho!";

      bloquearFormulario();
    });

    function bloquearFormulario() {
      formulario.querySelectorAll("input[type=radio]").forEach(el => el.disabled = true);
      formulario.querySelector("button[type=submit]").disabled = true;
      reiniciar.style.display = "block";
    }

    reiniciar.addEventListener("click", () => {
      location.reload();
    });
  </script>
</body>
</html>
